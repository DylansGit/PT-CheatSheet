<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penetration Testing Cheatsheet</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="/static/main.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Line Animation Wrapper -->
        <div class="line-animation-wrapper">
            <div class="line-animation left"></div>
            <div class="line-animation right"></div>
        </div>

        <div class="tab-container">
            <div class="tab active" onclick="showTab('toolscheatsheet')">Tools Cheatsheet</div>
            <div class="tab" onclick="showTab('portswiggercheatsheet')">PortSwigger Cheatsheet</div>
            <div class="tab" onclick="showTab('windowsprivesc')">Windows PrivEsc</div>
            <div class="tab" onclick="showTab('linuxprivesc')">Linux PrivEsc</div>
            <div class="tab" onclick="showTab('imagescheatsheet')">Images Cheatsheet</div>
            <div class="tab" onclick="showTab('topics')">Topics</div>
            <div class="tab" onclick="showTab('notebook')">Notebook</div>
        </div>

        <!-- Button Container -->
        <div class="button-container">
            <!-- Collapse All Button -->
            <div class="collapse-all-container">
                <button class="collapse-all-btn" onclick="collapseAllRows()">Collapse</button>
            </div>

            <!-- Back to Top Button -->
            <a href="#" class="back-to-top" onclick="scrollToTop()">
                &#8679; <!-- Upwards Arrow Icon -->
            </a>
        </div>

        <div id="tab-content" class="tab-content active">
            <!-- Content will be loaded here -->
        </div>
    </div>
</body>
</html>
